<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale=0">
        <title>Gaming Website Page</title>
        <link rel="Stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="D:/images/logo.jpg" class="logo">    
                <nav>
                    <ul id="menulist">
                        <li><a href="">Game controller</a></li>
                        <li><a href="">VR Accesories</a></li>
                        <li><a href="">Media Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
                <img src="D:/images/menu.png" class="menu" onclick="togglemenu()">
            </div>
            <div class="row">
                <div class="col-1">
                    <h2>PS4 V3<br>Thunderbolt 4</h2>
                    <h3>Wireless controller for Playstation 4</h3>
                    <p>(Compatile/Generic)</p>
                    <h4>$42.30</h4>
                    <button type="button">Buy Now<img src="D:/images/arrow.png"width="50" height="30">
                    </button>
                </div>
                    <div class="col-2">
                        <img src="D:/images/controller-1.jpg" class="controller-1">
                            <div class="color-box"></div>
                            <div class="add btn"></div>
                        <img src="D:/images/add.png"width="30" height="30">
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var menulist= document.getElementById("menulist")
            menulist.style.maxHeight="0px"
            function togglemenu(){
                if(menulist.style.maxHeight=="0px")   {
                    menulist.style.maxHeight="130px"
                }
                else{
                    menulist.style.maxHeight="0px"
                }
            }
        </script>
</body> 
</html>
